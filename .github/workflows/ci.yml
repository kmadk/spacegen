
name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: pnpm install
      - run: pnpm -w build
      - run: pnpm -w -F @fir/cli ir validate examples/agency-dashboard/app.ir.json
      - run: pnpm -w -F @fir/cli ir lint-compat examples/agency-dashboard/app.ir.json
      - run: pnpm -w -F @fir/cli ir render --adapter=voice examples/agency-dashboard/app.ir.json
